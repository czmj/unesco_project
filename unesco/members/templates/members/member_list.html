{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <h1>List of Members</h1>

    <ul>
      {% for member in member_list %}
      <li>{{ member.user.username }}, {{ member.user.email }}, favourite city: {{ member.favourite_city }}, pk: {{ member.pk }}
	{% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}

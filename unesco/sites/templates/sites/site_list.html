{% block title %}Sites{% endblock title %}

{% block content %}
{% autoescape off %}

<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Category</th>
    <th>Region</th>
  </tr>
  {% for site in site_list %}
  <tr>
    <td>{{ site.id }}</td>
    <td><a href="{% url "sites:detail" site.pk %}">{{ site.name }}</td>
    <td>{{ site.category }}</td>
    <td>{{ site.region }}</td>
  </tr>
  {% endfor %}
</table>
{% endautoescape %}
{% endblock content %}

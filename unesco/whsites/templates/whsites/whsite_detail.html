{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">

      {% autoescape off %}

      <h1>{{ whsite }}</h1>
      <img class="thumbnail" src="{{ whsite.image_url }}" />
      <h2>Description</h2>
      {{ whsite.short_description }}
      <p>Further details can be found at the UNESCO World Heritage Centre web site <a href='{{ whsite.http_url }}'>here</a>.</p>
    </div>
  </div>

{% endautoescape %}

{% endblock content %}

{% extends "base.html" %}
{% load leaflet_tags %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      {% autoescape off %}

      <h1>UNESCO World Heritage Sites</h1>
      <p>{{ criteria }}</p>
      {% for whsite in whsite_list %}
      <div class="row">
	<div class="col-xs-4 col-sm-2 col-md-1 col-lg-1"><a href="{% url "whsites:detail" whsite.pk %}"><img class="thumbnail" src="{{ whsite.image_url }}" /></a></div>
	<div class="col-xs-4 col-sm-2 col-md-1 col-lg-1">
	  <!-- {% leaflet_map "thumbnailmap" %} -->
	</div>
	<div class="col-xs-4 col-sm-8 col-md-10 col-lg-10"><a href="{% url "whsites:detail" whsite.pk %}">{{ whsite.name }}</div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endautoescape %}
{% endblock content %}

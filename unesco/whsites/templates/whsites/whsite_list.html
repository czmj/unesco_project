{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      {% autoescape off %}

      <h1>UNESCO World Heritage Sites</h1>
      <p>{{ criteria }}</p>
      <div class="table-responsive">
	<table class="table">      
	  <tr>
	    <th></th>
	    <th></th>
	  </tr>
	  {% for whsite in whsite_list %}
	  <tr>
	    <td><a href="{% url "whsites:detail" whsite.pk %}"><img class="thumbnail" src="{{ whsite.image_url }}" /></a></td>
	    <td><a href="{% url "whsites:detail" whsite.pk %}">{{ whsite.name }}</td>
	  </tr>
	  {% endfor %}
	</table>
      </div>
    </div>
  </div>

{% endautoescape %}
{% endblock content %}
